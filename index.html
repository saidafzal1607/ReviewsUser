<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main>
        <section class="container">
            <div class="title">
                <h2>our reviews</h2>
            </div>
            <div class="underline"></div>

            <article class="review">
                <div class="img-container">
                    <i  class="fas fa-quote-right quote "></i>
                    <img id="person-img" src="https://images.pexels.com/photos/3283568/pexels-photo-3283568.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" >
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur
                    adipisicing elit. Incidunt, cupiditate 
                    fugiat nam voluptatem minima odit non 
                    quibusdam sapiente omnis dolore.
                </p>
                <div class="button-container">
                    <button class="prev-btn btn">
                        <i class="fas fa-chevron-left fa-2x"></i>
                    </button>
                    <button class="next-btn btn">
                        <i class="fas fa-chevron-right fa-2x"></i>
                    </button>
                </div>
                <button class="random-btn ">surprise me</button>
            </article>
        </section>
    </main>
   
    <script src="./js/main.js"></script>
</body>
</html>
